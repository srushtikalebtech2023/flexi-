<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Flex Layout</title>
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Container wrapping all content except footer */
    .container {
      flex: 1 0 auto;
      display: flex;
      flex-direction: column;
      min-height: 0; /* For proper flexbox shrink on children */
    }

    /* Header */
    header {
      background-color:dark blue;
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.25rem;
      flex-shrink: 0;
    }

    /* Navbar containing home, products, contacts */
    nav {
      background-color:dark green;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 0.75rem 1rem;
      color: white;
      font-weight: 600;
      flex-shrink: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      cursor: pointer;
      user-select: none;
      transition: opacity 0.3s ease;
    }

    nav a:hover,
    nav a:focus {
      opacity: 0.8;
    }

    /* Main flex area containing left sidebar, center content, right sidebar */
    main {
      flex: 1 1 auto;
      display: flex;
      gap: 1rem;
      padding: 1rem;
      min-height: 0; /* For proper flexbox shrink on children */
    }

    /* Left sidebar */
    .left-sidebar {
      background-color:dark pink;
      padding: 1rem;
      flex: 0 0 200px;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      border-radius: 6px;
      min-width: 120px;
    }

    /* Center content */
    .content {
      background-color:light grey;
      color: white;
      padding: 1rem;
      flex: 1 1 auto;
      border-radius: 6px;
      overflow-wrap: break-word;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      min-width: 0; /* allows shrinking */
      line-height: 1.4;
    }

    /* Right sidebar */
    .right-sidebar {
      background-color:dark orange;
      color: #000;
      padding: 1rem;
      flex: 0 0 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      border-radius: 6px;
      min-width: 100px;
    }

    /* Footer */
    footer {
      background-color: olive;
      color: white;
      text-align: center;
      padding: 1rem;
      flex-shrink: 0;
      font-weight: 600;
      font-size: 1rem;
    }

    /* Responsive styles */

    /* Tablets: stack nav vertical and main flex to row but smaller sidebars */
    @media (max-width: 900px) {
      nav {
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
      }
      nav a {
        flex: 1 1 auto;
        text-align: center;
      }

      main {
        flex-direction: column;
        gap: 1rem;
        padding: 0.75rem 1rem;
      }

      .left-sidebar,
      .right-sidebar {
        flex: none;
        width: 100%;
        min-width: auto;
        border-radius: 6px;
        text-align: center;
      }

      .content {
        width: 100%;
      }
    }

    /* Mobile: stack all vertically */
    @media (max-width: 600px) {
      header {
        font-size: 1.1rem;
        padding: 0.75rem 1rem;
      }

      nav {
        flex-direction: column;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
      }

      nav a {
        font-size: 1rem;
        padding: 0.4rem 0;
      }

      main {
        flex-direction: column;
        gap: 0.75rem;
        padding: 0.75rem 0.8rem;
      }

      .left-sidebar,
      .right-sidebar,
      .content {
        width: 100%;
        padding: 0.75rem 1rem;
      }

      .left-sidebar,
      .right-sidebar {
        font-size: 1rem;
      }

      footer {
        font-size: 0.9rem;
        padding: 0.75rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      I'm Header
    </header>

    <nav aria-label="Primary navigation">
      <a href="#" tabindex="0">Home</a>
      <a href="#" tabindex="0">Products</a>
      <a href="#" tabindex="0">Contacts</a>
    </nav>

    <main>
      <aside class="left-sidebar" aria-label="Left sidebar">
        I'm Left sidebar
      </aside>

      <section class="content" aria-label="Main content area">
        Lorem ipsum dolor sit amet, antiopam dignissim mei at, per ferri dolorum at..
      </section>

      <aside class="right-sidebar" aria-label="Right sidebar">
        I'm Right sidebar
      </aside>
    </main>
  </div>

  <footer>
    I'm Footer
  </footer>
</body>
</html>
